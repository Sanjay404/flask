<!DOCTYPE HTML>
<html>

	<body>
		<form action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data">

			{% for filename, pred in iterate %}
			{{filename}}
			<h1>{{pred}}<img src="{{ url_for('send_file', filename=filename) }}"></h1>
			{% endfor %}

		</form>
	</body>

</html>
