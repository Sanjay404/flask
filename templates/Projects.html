<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Sanjay's Projects</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='projects.css') }}">

  </head>

  <body>
    <!-- partial:index.partial.html -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Indie+Flower|Julius+Sans+One|Nothing+You+Could+Do|Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <button onclick="window.location.href='/'" class="btn draw-border">Back! </button>

    <div class="container" ng-class="{'no-scroll': selected.length}" ng-app="app" ng-controller="mainCtrl">
      <div class="page">
        <div class="grid">
          <div class="grid-item" ng-repeat="item in boxes">
            <box class="box" item="item" on-select="selectBox" ng-class="{'selected': selected[0].item.name == item.name}"></box>
          </div>
        </div>
      </div>
      <div class="fullscreen-background top-up" ng-show="selected.length" ng-style="{'background-image': 'url(' + selected[0].item.image + ')'}"></div>
      <div class="scroller" ng-show="selected.length">
        <a class="close-button" ng-click="clearSelection()">
          <i class="material-icons">close</i>
        </a>
        <h1>//selected[0].item.name//</h1>
        <div big-box ng-repeat="item in selected" class="box on-top" position="item.position" selected="item.item">
          <img ng-src="//item.item.image//" alt="" />
          <div class="content">
            <h2>//selected[0].item.description//</h2>
            <!--
            <p ng-repeat="tech in selected[0].item.technologies">
            <h2>{{tech}}</h2>
            </p>
            -->

            <br>
            <br>
            <br>
            <div class="container1">
              <h4>
                <u>Technologies:</u>
                <li>
                  //selected[0].item.technologies[0]//
                </li>
                <li>
                  //selected[0].item.technologies[1]//
                </li>
                <li>
                  //selected[0].item.technologies[2]//
                </li>
                <li>
                  //selected[0].item.technologies[3]//
                </li>
              </h4>
            </div>
            <h3>Check it out <a href='//selected[0].item.link//'> here! </a> </h3>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js'></script>
    <script type=text/javascript src=" {{url_for('static', filename='projects.js') }}"></script>

  </body>

</html>
